environment:
  name: "MiniGrid-DoorKey-8x8-v0"
  render_mode: "rgb_array"

training:
  total_timesteps: 500000
  n_envs: 4
  seed: 42

model:
  policy: "CnnPolicy"
  learning_rate: 0.0003
  n_steps: 128
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

logging:
  tensorboard_log: "results/logs/baseline"
  checkpoint_freq: 10000
  eval_freq: 5000
  n_eval_episodes: 20
  save_path: "results/models/baseline"
